<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="wedding.css" />
</head>

<body>
    <div class="card">
        <div class="crest">J & J</div>
        <div class="content">
            <p class="subtitle">Together with their families</p>

            <h1 class="names">Jayeta weds Jayeta</h1>

            <div class="divider"></div>

            <p class="invitation-text">
                Joyfully invite you to celebrate their wedding ceremony
            </p>

            <div class="date-block">
                <p class="weekday">Saturday</p>
                <div class="date">
                    <span class="month">May</span>
                    <span class="day">24</span>
                    <span class="year">2025</span>
                </div>
                <p class="time">At 6:00 PM, Thane</p>
            </div>

            <p class="venue">
                Thane<br />
                Mumbai, India
            </p>

            <div class="divider short"></div>

            <p class="footer">Reception & dinner to follow<br>Dress code: Formal elegance</p>
        </div>
    </div>
</body>

</html>
